<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
    <link href="/img/favicon.png" rel="icon">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="/img/netflix-logo.png" alt="Logo Netflix"></img>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">AMERICAN CRIME STORY</h3>
                <p class="descricao">American Crime Story é uma série de televisão americana antológica de crimes reais.Trata-se de um spin-off de American Horror Story.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme"  src="img/01.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/02.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/03.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/04.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/05.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/06.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/07.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/08.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/09.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f4a92e5225.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
